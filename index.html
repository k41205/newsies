    <div class="newspaperForm">
      <form class="newspaperForm__content">
        <div class="newspaperForm__chest">
          <div class="newspaperForm__drawer newspaperForm__action">Create newspaper</div>
          <div class="newspaperForm__drawer">
            <label for="title" class="newspaperForm__label">Title</label>
            <input type="text" class="newspaperForm__input" id="title" required />
          </div>
          <div class="newspaperForm__drawer">
            <label for="image" class="newspaperForm__label">Image</label>
            <input type="text" class="newspaperForm__input" id="image" required />
          </div>
          <div class="newspaperForm__drawer">
            <label for="link" class="newspaperForm__label">Link</label>
            <input type="url" class="newspaperForm__input" id="link" required />
          </div>
          <div class="newspaperForm__drawer">
            <label for="abstract" class="newspaperForm__label">Abstract</label>
            <input type="text" class="newspaperForm__input" id="abstract" required />
          </div>
          <div class="newspaperForm__drawer">
            <label for="author" class="newspaperForm__label">Author</label>
            <input type="text" class="newspaperForm__input" id="author" required />
          </div>
          <div class="newspaperForm__drawer">
            <label for="date" class="newspaperForm__label">Date</label>
            <input type="date" class="newspaperForm__input" id="date" required />
          </div>
          <div class="newspaperForm__drawer">
            <label for="languages" class="newspaperForm__label">Languages</label>
            <select class="newspaperForm__input" multiple id="languages" required>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="it">Italian</option>
              <option value="fr">French</option>
            </select>
          </div>
          <div class="newspaperForm__buttons">
            <button type="button" class="newspaperForm__button newspaperForm__save"></button>
            <button type="button" class="newspaperForm__button newspaperForm__discard"></button>
          </div>
        </div>
      </form>
    </div>
